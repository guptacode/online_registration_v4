<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review | Sign Up for Our Newsletter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">  
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <section class="form-header">
        <h2>Signup for our newsletter</h2>
        <p id="h2-desc">Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <main>
        <section>
            <div id="form-container">
                <form action="index.html" method="post">
                    <div id="contact">
                        <fieldset>
                            <legend>Contact Information</legend>
                            <div class="flex-container">
                                <label class="flex-item item-1" for="name">Full Name</label>
                                <input class="flex-item item-2" type="text" id="name" name="user_name" placeholder="Required" required="required">
                            </div>
                            <div class="flex-container">
                                <label class="flex-item item-1" for="email">Email Address</label>
                                <input class="flex-item item-2" type="email" id="email" name="user_email" placeholder="Required" required="required">
                            </div>
                            <div class="flex-container">
                                <label class="flex-item item-1" for="phone">Phone Number</label>
                                <input class="flex-item item-2" type="tel" id="phone" name="user_phone" placeholder="(415)-123-4567">
                            </div>
                            <div class="flex-container">
                                <label class="flex-item item-1" for="address">Street Address</label>
                                <input class="flex-item item-2" type="text" id="address" name="user_address" placeholder="123 Birch St.">
                            </div>
                            <div class="flex-container">
                                <label class="flex-item item-1" for="city">City</label>
                                <input class="flex-item item-2" type="text" id="city" name="user_city" placeholder="San Francisco">
                            </div>
                            <div class="flex-container">
                                <label for="state" id="state-label" class="flex-item item-1">State</label>
                                <select class="flex-item item-2" id="state" name="user_state">
                                    <option value="" disabled selected hidden>Choose State</option>
                                    <option value ="alabama">Alabama</option>
                                    <option value ="alaska">Alaska</option>
                                    <option value ="arizona">Arizona</option>
                                    <option value ="arkansas">Arkansas</option>
                                    <option value ="california">California</option>
                                    <option value ="colorado">Colorado</option>
                                    <option value ="connecticut">Connecticut</option>
                                    <option value ="delaware">Delaware</option>
                                    <option value ="florida">Florida</option>
                                    <option value ="georgia">Georgia</option>
                                    <option value ="hawaii">Hawaii</option>
                                    <option value ="idaho">Idaho</option>
                                    <option value ="illinois">Illinois</option>
                                    <option value ="indiana">Indiana</option>
                                    <option value ="iowa">Iowa</option>
                                    <option value ="kansas">Kansas</option>
                                    <option value ="kentucky">Kentucky</option>
                                    <option value ="louisiana">Louisiana</option>
                                    <option value ="maine">Maine</option>
                                    <option value ="maryland">Maryland</option>
                                    <option value ="massachusetts">Massachusetts</option>
                                    <option value ="michigan">Michigan</option>
                                    <option value ="minnesota">Minnesota</option>
                                    <option value ="mississippi">Mississippi</option>
                                    <option value ="missouri">Missouri</option>
                                    <option value ="montana">Montana</option>
                                    <option value ="nebraska">Nebraska</option>
                                    <option value ="nevada">Nevada</option>
                                    <option value ="new_hampshire">New Hampshire</option>
                                    <option value ="new_jersey">New Jersey</option>
                                    <option value ="new_mexico">New Mexico</option>
                                    <option value ="new_york">New York</option>
                                    <option value ="north_carolina">North Carolina</option>
                                    <option value ="north_dakota">North Dakota</option>
                                    <option value ="ohio">Ohio</option>
                                    <option value ="oklahoma">Oklahoma</option>
                                    <option value ="oregon">Oregon</option>
                                    <option value ="pennsylvania">Pennsylvania</option>
                                    <option value ="rhode_island">Rhode Island</option>
                                    <option value ="south_carolina">South Carolina</option>
                                    <option value ="south_dakota">South Dakota</option>
                                    <option value ="tennessee">Tennessee</option>
                                    <option value ="texas">Texas</option>
                                    <option value ="utah">Utah</option>
                                    <option value ="vermont">Vermont</option>
                                    <option value ="virginia">Virginia</option>
                                    <option value ="washington">Washington</option>
                                    <option value ="west_virginia">West Virginia</option>
                                    <option value ="wisconsin">Wisconsin</option>
                                    <option value ="wyoming">Wyoming</option>
                                </select>
                            </div>
                            <div class="zip-flex-container">
                                <label class="flex-item item-1" for="zip">Zip Code</label>
                                <input class="flex-item item-2" type="text" id="zip" name="user_zip">
                            </div>
                        </fieldset>
                    </div>
                    <div id="newsletter">
                        <fieldset>
                            <legend>Newsletter</legend>
                            <div id="lang-label"><label>Select the newsletters you would like to recieve</label><br></div>
                            <div class="check-wrapper"><input type="checkbox" value="html_news" id="html_news" name="user_newsletters"><label for="html_news">HTML News</label><br></div>
                            <div class="check-wrapper"><input type="checkbox" value="css_news" id="css_news" name="user_newsletters"><label for="css_news">CSS News</label><br></div>
                            <div class="check-wrapper"><input type="checkbox" value="javascript_news" id="javascript_news" name="user_newsletters"><label for="javascript_news">JavaScript News</label><br></div>
                            <div id="n-format"><label>Newsletter Format</label><br></div>
                            <div class="radio-wrapper"><input type="radio" value="html_format" id="html_format" name="news_format"><label for="html_format">HTML</label><br></div>
                            <div class="radio-wrapper"><input type="radio" value="plain_text_format" id="plain_text_format" name="news_format"><label for="plain_text_format">Plain text</label><br></div>
                            <div id="topic-label"><label for="other_topics">Other topics you'd like to hear about</label></div>
                            <textarea id="other_topics" name="user_topics" placeholder="We're always curious about what the community is interested in!"></textarea>
                        </fieldset>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
